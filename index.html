        // 创建心形文字和弹窗动画
        function createHeartTexts() {
            const container = document.getElementById('heartContainer');
            const centerX = 300;
            const centerY = 275;
            
            // 计算心形坐标
            for (let i = 0; i < heartTexts.length; i++) {
                const angle = (i / heartTexts.length) * 2 * Math.PI;
                
                // 心形公式
                const t = angle;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                // 缩放和平移
                const scaledX = x * 10;
                const scaledY = -y * 10; // 反转Y轴使心形正立
                
                // 创建最终的心形文字元素
                const textElement = document.createElement('div');
                textElement.className = 'heart-text';
                textElement.textContent = heartTexts[i];
                textElement.style.left = `${centerX + scaledX}px`;
                textElement.style.top = `${centerY + scaledY}px`;
                
                container.appendChild(textElement);
                
                // 创建弹窗并设置动画
                setTimeout(() => {
                    // 创建弹窗
                    const popup = document.createElement('div');
                    popup.className = 'popup';
                    
                    // 创建弹窗头部
                    const popupHeader = document.createElement('div');
                    popupHeader.className = 'popup-header';
                    popupHeader.innerHTML = '<i class="fas fa-heart"></i><span>Love Note</span>';
                    
                    // 创建弹窗内容
                    const popupContent = document.createElement('div');
                    popupContent.className = 'popup-content';
                    popupContent.textContent = heartTexts[i];
                    
                    // 将头部和内容添加到弹窗
                    popup.appendChild(popupHeader);
                    popup.appendChild(popupContent);
                    
                    // 计算目标位置（相对于视口）
                    const targetX = centerX + scaledX - window.innerWidth / 2 + 'px';
                    const targetY = centerY + scaledY - window.innerHeight / 2 + 'px';
                    
                    // 设置动画结束位置
                    popup.style.setProperty('--target-x', targetX);
                    popup.style.setProperty('--target-y', targetY);
                    
                    document.body.appendChild(popup);
                    
                    // 弹窗消失后显示静态文字
                    setTimeout(() => {
                        popup.remove();
                        textElement.style.opacity = '1';
                        textElement.style.transition = 'opacity 0.5s';
                        
                        // 添加美化样式
                        textElement.classList.add('final');
                    }, 2300); // 弹窗动画总时长
                    
                }, 6000 + (i * 200)); // 6秒后开始，每句话间隔200毫秒
            }
            
            // 所有弹窗完成后，心形文字消失
            setTimeout(() => {
                const heartTexts = document.querySelectorAll('.heart-text');
                heartTexts.forEach(text => {
                    text.style.transition = 'opacity 1s';
                    text.style.opacity = '0';
                });
                
                // 心形完全消失后显示最后三句话
                setTimeout(() => {
                    showFinalMessages();
                }, 1000);
            }, 6000 + (heartTexts.length * 200) + 3000);
        }

        // 显示最后三句话 - 一句消失后下一句再出现
        function showFinalMessages() {
            const messages = [
                document.getElementById('message3'),
                document.getElementById('message4'),
                document.getElementById('message5')
            ];
            
            let currentIndex = 0;
            
            function showNextMessage() {
                if (currentIndex < messages.length) {
                    // 显示当前消息
                    messages[currentIndex].classList.add('show');
                    
                    // 等待一段时间后隐藏当前消息
                    setTimeout(() => {
                        messages[currentIndex].classList.remove('show');
                        
                        // 移动到下一条消息
                        currentIndex++;
                        
                        // 等待一段时间后显示下一条消息
                        setTimeout(showNextMessage, 1000);
                    }, 5000); // 每条消息显示5秒
                }
            }
            
            // 开始显示消息序列
            showNextMessage();
        }

        // 创建漂浮爱心背景
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤️';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 15}s`;
                heart.style.fontSize = `${Math.random() * 20 + 15}px`;
                container.appendChild(heart);
            }
        }

        // 初始化
        window.onload = function() {
            createSnowfall();
        };
    </script>
</body>
